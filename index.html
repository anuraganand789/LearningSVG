<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Test</title>
</head>
<body>
	<p>some text</p>
	<svg width="500" height="500" id="svgElement">
		<rect id="rectSvg" x="100" y="100" height="100" width="300" style="fill:red;"/>
	</svg>

	<div contenteditable="" id="">anurag</div>
</body>
<style>
	svg {
		border : 1px solid black;
	}
</style>
<script>

	const svgEl = document.getElementById("svgElement");
	svgEl.addEventListener("mouseover", () => console.log("hello"));
	svgEl.addEventListener("click", () => console.log('click'))
	svgEl.addEventListener("dragstart", () => console.log('dragstart'))

	const rectSvg = document.getElementById("rectSvg");
	rectSvg.addEventListener("click", () => console.log("rectangle click"));
</script>
</html>
