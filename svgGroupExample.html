<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Test</title>
</head>
<body>
	<p>some text</p>
	<svg width="500" height="500">
		<svg>
			<g transform="rotate(30, 60, 15)" style="stroke:red; stroke-width:2; fill:blue;">
				<rect x="50" y="50" width="100" height="100" 
					style="stroke:red; stroke-width: 2; fill:blue;" 
				/>
				<circle cx="250" cy="100" r="50"
					style="stroke:blue; stroke-width : 2; fill: red;"
				/>
				<line x1="350" y1="100" x2="450" y2="100" />
			</g>
		</svg >
	</svg>
</body>
<style>
	svg {
		border : 1px solid black;
	}
</style>
